<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon.png">
		<meta name="theme-color" content="#ffffff">

		<script>
			window.dataLayer = window.dataLayer || [];
		  	function gtag(){dataLayer.push(arguments);}
		  	gtag('js', new Date());
		  	gtag('config', 'UA-110543961-1');
		</script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="description" content="Anthony Do - Portfolio; Machine Learning, Data Analysis">
		<meta name="keywords" content="Machine Learning, Data Analysis">
		<meta name="author" content="Anthony Do">

		<title>Anthony Do</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/contact.css" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<script src="js/jquery.isotope.js" type="text/javascript"></script>
		<script src="js/filter.js" type="text/javascript"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/template.js" type="text/javascript" defer></script>
		<script src="js/contact.js" type="text/javascript" defer></script>
		
		<!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
		{% seo %}
	</head>

  	<body>

		<div class="topnav">
			<contact-nav></contact-nav>
		</div>

		<section>
			<div class="container">

				<div align="center">
					
					<h1 class="title-btn" data-aos="fade-in" data-aos-duration="1000">Contact Me</h1>

					<hr>
					<br>

					<a href="https://www.instagram.com/dosanity/?hl=en"><img class="button" src="assets/images/icons/insta.png" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"></a>
					<a href="mailto:anthonydo888@gmail.com"><img class="button" src="assets/images/icons/email.png" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"></a>
					<a href="https://www.linkedin.com/in/dosanity/"><img class="button" src="assets/images/icons/linkedin.png" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"></a>
					<a href="https://github.com/dosanity"><img class="button" src="assets/images/icons/github.png" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="800"></a>

				</div>
			</div>
		</section>

		<section id="last">
			<!-- 
				=======================================================================

				This is a working contact form. To receive email, 
				Replace YOUR_ACCESS_KEY_HERE with your actual Access Key.

				Create Access Key here ðŸ‘‰ https://web3forms.com/

				=======================================================================
			-->
			<div class="container contact-card">
				<h3 align="center">
					Leave a Message
				</h3>
				<div class="col-sm-12 full">
					<form action="https://api.web3forms.com/submit" method="POST" id="form">
						<input type="hidden" name="access_key" value="2c36977b-14b6-4715-ab24-22ae9b2462bc" />
						<input type="hidden" name="subject" value="www.dosanity.com" />
						<input type="checkbox" name="botcheck" id="" style="display: none;" />
			
						<div align="center">
							<input type="text" name="name" id="name" placeholder="Full Name" required class="form-control"/>
							<input type="email" name="email" id="email" placeholder="Email" required class="form-control"/>
							<textarea rows="10" name="message" id="message" placeholder="Your Message" class="form-control" required></textarea>
							<input type="hidden" name="redirect" value="https://web3forms.com/success">
						</div>

						<div class="mb-6">
						<button type="submit" class="btn-primary center">
							SEND
						</button>
						</div>
						<p class="text-base text-center text-gray-400" id="result"></p>
					</form>
				</div>
			</div>
		</section>

		<br>
		<br>

		<div class="fixed-bottom">
			<footer-component2></footer-component2>
		</div>

		<!-- aos script -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init({once: true});
		</script>
	</body>
</html>
